    function firstYearShow(){
      document.getElementById("labelSubjectSelector").removeAttribute("hidden");

      document.getElementById("secondYearSubjects").setAttribute("hidden", "hidden");
      document.getElementById("thirdYearSubjects").setAttribute("hidden", "hidden");
     }

     }
    function finalYearShow(){

      document.getElementById("thirdYearSubjects").removeAttribute("hidden");
      document.getElementById("firstYearSubjects").setAttribute("hidden", "hidden");
      document.getElementById("secondYearSubjects").setAttribute("hidden", "hidden");
     }
  function yearSelected(){
        var e = document.getElementById("yearSelector");
        var y = e.options[e.selectedIndex].text;
        
        switch(y){
          case "First Year":
            firstYearShow()
            break;
          case "Second Year":
            secondYearShow()
            break;
          case "Final Year":
            finalYearShow()
            break;
          default:
            document.getElementById('link').innerHTML= "Please select Year"
            break;
            }
        }
      
      function qpFolderShow(){
        document.getElementById("labelfolderList").removeAttribute("hidden");
        document.getElementById("folderList").removeAttribute("hidden");
      }
      
      function preShowLink(){
        let q = document.getElementById("firstYearSubjects").hasAttribute("hidden");
        let r = document.getElementById("secondYearSubjects").hasAttribute("hidden");
        let s = document.getElementById("thirdYearSubjects").hasAttribute("hidden");
        
        if (q===false && r===true && s===true){
          showLinkA()
          
        }
        else { 
                if (r===false && s===true && q===true){
                  showLinkB()
                  
                } 
                else{

                        showLinkC()
                        
                    }
                    else{ console.log("Error!")
                      }
                  }
        
          }
       
      }
      
      
      
      
      function showLinkA(){
        var a = document.getElementById("firstYearSubjects");
        let s1 = a.options[a.selectedIndex].text;

              break;
          case "Physiology":

          }
         
        
      
      }
